    <script>
        const poem = `Dans la lumière d'une journée ensoleillée,
Illuminant le mur blanc qui la reflettait,
L'ombre apparut, d'un crépuscule tombant,
Tel une cascade obscure et dévorante,
Tel des ténèbres luisantes et tremblantes,
Tel un grand voile noir, sombre et scintillant.

Des lueurs s'infiltraient dans les vides mouvants,
De sa crinière légère et ondulante,
Et des mèches de filaments vacillantes,
Bercé aux chants des douces caresses du vent.
Ce sont ces petites étoiles ardentes,
Qui brillaient dans ces deux perles éclatantes,
Plongeant dans mon regard et dans mes sentiments,
Recherchant cet Amour plus grand qu'un océan.

Un croissant de lune parfait et rayonnant,
Me séduisant, me provoquant, me surplombant,
Je ne pouvais ni l'atteindre, ni le toucher.
En disparaissant sous ces lèvres raphinées,
Cette délicieuse éclipse m'embrassa tendrement,
Caché sous sa chevelure m'emprisonnant,
Mes yeux dans les siens et son âme dans la mienne,
Se dissipant dans une fine brume lointaine.

Nul baiser ne survint, c'est un rêve qui s'enfuit,
Une réminiscence courte et malheureuse,
Une tromperie de fumée bien douloureuse,
Une délicate torture de mon esprit.`;

        function typeWriter(text, i=0) {
            if (i < text.length) {
                document.getElementById("poem").innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i), 20);
            }
        }

        window.onload = () => {
            document.getElementById("poem").style.opacity = "1";
            typeWriter(poem);
        };
    </script>

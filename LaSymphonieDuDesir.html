    <script>
        const poem = `Le noir, le silence, un souffle, une lumière,
Soudain le rideau s'envole, sans bruit, sans retour,
Assis dans le confort de ce rouge velours,
Je la vois, entre érable et crinière.

Une petite silhouette fine et élancée,
Une femme frêle, jeune, douce, séduisante et envoûtante,
Et ces courbes féminines, si attirantes
Piquaient mon esprit tendrement ensorcellé.

Un grand mouvement souple, ample et gracieux,
Un son, je ressens le vibrement de son âme,
Un son, je résonne et mon coeur s'enflamme,
Un son, je m'évade dans un rêve audacieux.

Ces cheveux châtains et dansant au vibrato,
Se mariaient au vernis de son violon alto
Pour offrir un spectacle au rythme de l'allegro,
Pendant que ma poitrine leur donnait le tempo.`;

        function typeWriter(text, i=0) {
            if (i < text.length) {
                document.getElementById("poem").innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i), 20);
            }
        }

        window.onload = () => {
            document.getElementById("poem").style.opacity = "1";
            typeWriter(poem);
        };
    </script>
